<div id="interaction-detector">
    <div id="controls-top">
        <button id="toggle-button" aria-label="Pausar/Reproducir Contador">
            <span id="button-icon">⏸️</span>
        </button>
        <button id="reset-button" aria-label="Reiniciar Contadores">
            <span id="reset-icon">⏹️</span>
        </button>
    </div>
    
    <div class="counter-display">
        <h2>Interacciones: <span id="contador-total">0</span></h2>
    </div>
    
    <div class="counter-display-small">
        W: <span id="contador-w-total">0</span> | G: <span id="contador-g-total">0</span>
    </div>
    
    <p id="status-text">Estado: <strong id="current-status">Reproduciendo</strong></p>
</div>
